---
name: "Trivy Security Scan"

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    - cron: '0 8 * * 1'  # Weekly on Mondays at 8 AM UTC

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  trivy-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Install Trivy CLI directly â€” avoids action input mapping issues
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.69.1

      # Filesystem scan â€” reports findings but never blocks the pipeline
      # CVE suppressions are in .trivyignore (dev-only build tool deps)
      - name: Run Trivy filesystem scan
        run: |
          trivy fs . \
            --exit-code 0 \
            --severity CRITICAL,HIGH,MEDIUM \
            --format sarif \
            --output filesystem-results.sarif \
            --ignorefile .trivyignore \
            --scanners vuln,secret
        continue-on-error: false

      # Check if Dockerfile exists for container scanning
      - name: Check for Dockerfile
        id: dockerfile-check
        run: |
          if [ -f "Dockerfile" ]; then
            echo "dockerfile-exists=true" >> $GITHUB_OUTPUT
          else
            echo "dockerfile-exists=false" >> $GITHUB_OUTPUT
          fi

      # Build and scan container image
      - name: Build Docker image
        if: steps.dockerfile-check.outputs.dockerfile-exists == 'true'
        run: docker build -t loanflow-crm:${{ github.sha }} .

      - name: Run Trivy container scan
        if: steps.dockerfile-check.outputs.dockerfile-exists == 'true'
        run: |
          trivy image \
            --exit-code 0 \
            --severity CRITICAL,HIGH,MEDIUM \
            --format sarif \
            --output container-results.sarif \
            --ignorefile .trivyignore \
            loanflow-crm:${{ github.sha }}
        continue-on-error: false

      # Upload container results if they exist
      - name: Upload container scan results to GitHub Security
        if: steps.dockerfile-check.outputs.dockerfile-exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'container-results.sarif'
          category: 'trivy-container'

      # Upload filesystem results
      - name: Upload filesystem scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'filesystem-results.sarif'
          category: 'trivy-filesystem'

      # Summary for PR comments
      - name: Generate scan summary
        if: github.event_name == 'pull_request'
        run: |
          echo "## ðŸ” Trivy Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Filesystem Scan" >> $GITHUB_STEP_SUMMARY
          trivy fs --format table --severity CRITICAL,HIGH,MEDIUM \
            --ignorefile .trivyignore . >> $GITHUB_STEP_SUMMARY || true

          if [ -f "container-results.sarif" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Container Scan" >> $GITHUB_STEP_SUMMARY
            echo "Container security scan completed. Check Security tab for detailed results." >> $GITHUB_STEP_SUMMARY
          fi
